<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- title of the game-->
    <h1 id="title">Jeopardy Game</h1>
    <p id="score">Score: 0</p>
    <hr alt="Horizontal Line">

    <!-- create the 5x6 board -->
    <div id="jeopardy-board"></div>

    <script src="script/jeopardy.js"></script>
    <script>
        // Sample data for categories and point values
        const categories = ['Category 1', 'Category 2', 'Category 3', 'Category 4', 'Category 5', 'Category 6'];
        const pointValues = [100, 200, 300, 400];
        const jsonDataPath = 'script/question.json';

        // Create an instance of JeopardyGame
        const jeopardyGame = new JeopardyGame(categories, pointValues, jsonDataPath);

        // Call the createButtons method to generate the game board
        jeopardyGame.createButtons();
    </script>

</body>

</html>
